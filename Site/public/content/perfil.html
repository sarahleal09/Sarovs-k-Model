    nomeusuario.innerHTML = sessionStorage.NOME_USUARIO;

    function carregar(id) {

        fetch("/perfil/carregarNotas", {
            method: "POST",                
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({  
                idServer: sessionStorage.ID_USUARIO
            })
            
        }).then(function (resposta) {

            if (resposta.ok) {

                resposta.json().then(json => {
                    
                    media = json[0].media;
                    tentativas = json[0].tentativas;

                    if (media == null) {
                        div_media.innerHTML += `Responda o quiz e veja sua média de acertos`;
                    }
                    if (tentativas == 0) {
                        div_tentativa.innerHTML += `Você ainda não respondeu nosso quiz`;
                    }
                    if (media != null && tentativas > 0) {
                        div_media.innerHTML = `Média de Pontos: ${media}` 
                        div_tentativa.innerHTML = `Número de Tentativas: ${tentativas}`;   
                    }
                })

            } else {

                throw("Houve um erro ao exibir média e número de tentativas");

            }
        
        }).catch(function (resposta) {
            console.log(`${resposta}`);
        });

        return false;   

    }

    function escolher() {
        modelos = sel_modelos.value
        equipes = sel_equipes.value

        var modeloVar = modelos
        var equipeVar = equipes
        
        if (modeloVar == 0 || equipeVar == 0) {
            Swal.fire({
                icon: 'error',
                iconColor: "#FFFFFF",
                title: "Oops...",
                color: "#FFFFFF",
                background: "#000000",
                text: "Escolha seu modelo e equipe",
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: "OK",
                denyButtonColor: "#363636",
            });
            validacao = false
        } if (modeloVar != 0 && equipeVar != 0) {
            validacao = true
        }       

        if (validacao == true) {
                
            fetch("/perfil/salvarFav", {
                method: "POST",                
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    modeloserver: modeloVar,
                    equipeServer: equipeVar,
                    idServer: sessionStorage.ID_USUARIO
                })

                if (resposta.ok) {

                    escolhermodelo.style.display = 'none';
                    escolherEquipe.style.display = 'none';
                    Swal.fire({
                        icon: 'sucesss',
                        iconColor: "#FFFFFF",
                        color: "#FFFFFF",
                        background: "#000000",
                        text: "modelo e equipe cadastrado",
                        confirmButtonColor: '#363636',
                        willClose: () => {

                        }

            }).catch(function (resposta) {
                console.log(`${resposta}`);
            });

            return false;
